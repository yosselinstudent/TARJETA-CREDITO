<div class="card mt-3">
    <div class="card-body">
        <h5 class="titulo mb-3">{{titulo | uppercase}}
            <div *ngIf="loading" class="spinner-border float-end" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </h5>
        <form [formGroup]="form" (ngSubmit)="crearTarjeta()">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" >
                    <i class="fa-solid fa-circle-user" [class.green-icon]="this.form.get('titular')?.valid" [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                </span>
                <input type="text" formControlName = "titular" class="form-control" placeholder="Titular" >
            </div>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" >
                    <i class="fa-solid fa-credit-card" [class.green-icon]="this.form.get('numeroTarjeta')?.valid" [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i>
                </span>
                <input type="text" maxlength="16" class="form-control" placeholder="Numero de tarjeta" formControlName="numeroTarjeta">
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" >
                            <i class="fa-solid fa-calendar-alt" [class.green-icon]="this.form.get('fechaExpiracion')?.valid" [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                        </span>
                        <input type="text" maxlength="5" class="form-control" placeholder="MM/YY" formControlName="fechaExpiracion">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" >
                            <i class="fa-solid fa-key" [class.green-icon]="this.form.get('cvv')?.valid" [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                        </span>
                        <input type="password" maxlength="3" class="form-control" placeholder="CVV" formControlName="cvv">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success btn-lg" [disabled]="form.invalid" type="submit"><i class="fa-solid fa-database"></i> Aceptar</button>
            </div>
        </form>
    </div>
</div>
